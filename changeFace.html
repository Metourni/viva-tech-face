<html>
<head>
    <title>Algiran Face</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div>
    <button class="change-face" data-face="haha"> Change face to happy</button>
    <button class="change-face" data-face="yay"> Change face to yay</button>
    <button class="change-face" data-face="wow"> Change face to wow</button>
    <button class="change-face" data-face="sad"> Change face to sad</button>
    <button class="change-face" data-face="angry"> Change face to angry</button>

</div>
<br>
<div id="face_container">
    <div class="emoji  emoji--haha">
        <div class="emoji__face">
            <div class="emoji__eyes"></div>
            <div class="emoji__mouth">
                <div class="emoji__tongue">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="jquery.min.js" type="text/javascript"></script>
<script src="change.js" type="text/javascript"></script>
</body>
</html>
